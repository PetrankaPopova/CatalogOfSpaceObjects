<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Galaxy Registration</title>
</head>
<body>
<h:form id="form" prependId="false" >

    <p:outputPanel>
        <h:inputText value="#{galaxyBean.name}" id="name" style="color: red;"/>
        <h:outputLabel for="name" placeholder="Password">Name</h:outputLabel>
        <br/>

        <h:outputLabel for="galaxyType">GalaxyType</h:outputLabel>
        <h:inputText id="galaxyType" value="#{galaxyBean.type}" required="true"/>
        <br/>

        <h:outputLabel for="age">Age</h:outputLabel>
        <h:inputSecret id="age" value="#{galaxyBean.age}" required="true"/>
        <br/>

        <h:outputLabel for="ageUnit">AgeUnit</h:outputLabel>
        <h:inputSecret id="ageUnit" value="#{galaxyBean.ageUnit}" required="true"/>
        <br/>

        <p:commandButton id="loginButton" value="Register" action="#{galaxyBean.registerGalaxy()}"/>
        <h:commandButton value="Statistics" action="#{galaxyBean.registeredGalaxyStatistics()}" />
    </p:outputPanel>
</h:form>
</body>
</html>
